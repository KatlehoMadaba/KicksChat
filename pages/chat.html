<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/pages/chat.css">
    <script src="../js/chat.js" defer></script>
    <script src="../js/main.js" defer></script>
</head>

<body>
    <span class="mainHeader">
        <div class="profileContainer">
            <p class="initialLetter">K</p>
        </div>
        <h1><span class="logoP1">Kicks</span><span class="logoP2">Chat</span></h1>
        <span class="gchatBtn"></span>
    </span>
    <div class="mainGrid">
        <div class=" box cardLeft">
            <!-- <img src="../assets/images/loginImg.jpg" alt="landingPage sneakers" class="formImages"> -->
        </div>
        <div class="box cardRight" id="chatSection">
            <span class="iconContact"></span>
            <div><h1 class="username" id="showUsername"></h1></div>
            <div><h1 class="messageSent" id="textSent">hii</h1></div>
            <div><h1 class="messagesRecieved" id="textRecieved">bye</h1></div>
            <div class="txtareaContainer" id="chatContainer">
                <textarea placeholder="Please type your message here.." id="messageInput"></textarea>     
                <button class="sendBtn" id="sendBtn"></button> 
            </div>
        </div>
    </div>
</body>

</html>
