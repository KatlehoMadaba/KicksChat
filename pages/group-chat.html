<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>groupChat</title>
    <!-- <link rel="stylesheet" href="../styles/global.css"> -->
    <link rel="stylesheet" href="../styles/pages/group-chat.css">
    <link rel="stylesheet" href="../styles/pages/group-chat.css">
    <script src="../js/group.js" defer></script>
   
</head>

<body onload="displayChats()">
    <header class="mainHeader">
        <div class="profileContainer">
            <p id="initialLetter"></p>
        </div>
        <h1 class="logo"><span class="logoP1">Kicks</span><span class="logoP2">Chat</span></h1>
        <button class="personalchatBtn" id="btnChat" onclick="redirect()"></button>
    </header>
    <div class="chattingGrid">
        <div class="cardLeft">
            <div class="searchConatiner">
                <input type="text" class="searchInput" placeholder="Search">
            </div>
            <div id="contactContainer">
                <!--displaying only one group-->
                <ul>
                    <li class="contactItem">
                    <span class="iconContact"></span>
                    <span class="contactName">NikeGroup</span>
                    <span id="time"></span>
                    </li>
                </ul>
            </div>
        </div>
        <!-- chat side  -->
        <section class="box cardRight" id="chatSection">
            <div class="chatHeader">
                <span class="groupIcon"></span>
                <h1 class="groupName" id="showUsername">Nike Group</h1>
                <span id="logout"></span>
            </div>
            <div class="chatMessages" id="chatMessages">
            </div>
            <div id="chatContainer">
                <textarea class="txtareaContainer" placeholder="Please type your message here.." id="messageInput"></textarea>
                <button class="sendBtn" id="sendBtn">Send</button>
            </div>
        </section>
    </div>
</body>
</html>
